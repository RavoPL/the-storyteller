<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>The Storyteller Website</title>
    {% endif %}
</head>
<body>
    <h1>The Storyteller Home Page</h1>
    {% for blogpost in blogposts %}
        <h1>{{ blogpost.title }}</h1>
        <p>{{ blogpost.author }} | {{ blogpost.date_posted }}</p>
        <p>{{ blogpost.description }}</p>
    {% endfor %}
</body>
</html>
